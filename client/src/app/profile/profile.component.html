<section id="profile">
  <div class="container p-5">
    <h5 class="display-5">Mon Compte</h5>
    <hr />
    <div *ngIf="!data.user" class="m-auto">
      <h1 class="text-center display-3 mt-5">
        <i class="fa fa-spinner fa-spin"></i>
      </h1>
    </div>
    <div *ngIf="data.user" class="row mt-5">
      <div class="col-md-3">
        <img
          [src]="data.user.picture"
          alt="userimage"
          class="rounded-circle image"
        />
      </div>
      <div class="col-md-8 ml-3">
        <p id="name" class="lead">{{ data.user.name }}</p>
       <!-- <div *ngIf="data.user.isSeller==False">-->
        <a routerLink="/profile/orders" class="btn btn-warning">Mes commandes</a>
       <!-- </div>-->
        <br />
        <br />
        <a routerLink="/profile/settings" class="btn btn-warning"
          >Changer informations</a
        >
        <br />
        <br />
        <a routerLink="/profile/address" class="btn btn-warning"
          >Changer adresse</a
        >
        <br />
        <br />
        <div *ngIf="data.user.isSeller">
          <p class="lead"></p>
          <!--Seller Actions-->
          <hr />
          <div class="row">
            <div class="col-md-6 mb-3">
              <a
                routerLink="/profile/postproduct"
                class="btn btn-outline-success btn-block"
                >Ajouter produit</a
              >
            </div>
            <div class="col-md-6">
              <a
                routerLink="/profile/myproducts"
                class="btn btn-outline-info btn-block"
                >Mes produits</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
